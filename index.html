<!DOCTYPE html>
<html len="en">
  <head>
    <meta charset="UTF-8">
    <title>Coffee World News Letter</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Coffee World News Letter</h1>
    <p id="description">Complete your cadastration to keep turned on about world coffee</p>

    <form id="survey-form">
    <label id="name-label">Nome: <input type="text" id="name" placeholder="Type your name..." required/></label>

     <label id="email-label">Email: <input type="email" id="email" placeholder="Type your email..." required/></label>

     <label id="number-label">Age: <input type="number" id="number" min="6" max="8" placeholder="Age..." />
    
     <label>Which is your favorite:
       <select id="dropdown">
         <option value="">(Chose an option...)</option>
         <option value="1">Tradicional</option>
         <option value="2">Extra Strong</option>
         <option value="3">Gourmet</option>
         <option value="4">Special</option>
       </select>
     </label>
     
     <label>Drink Coffee at home
       <input type="radio" name="name1" value="radio1" class="inline" />
     </label>
     <label>Drink coffee in Coffee shop
       <input type="radio" name="name1" value="radio2" class="inline" />
     </label>
   
     <label>espresso
       <input type="checkbox" value="value1" class="inline" />
     </label>
     <label>cappuccino
       <input type="checkbox" value="value2" class="inline" />
     </label>
     <label>latte
       <input type="checkbox" value="value3" class="inline" />
     </label>
        
     <label>Describe your feelings here:
       <textarea rows="3" cols="30" placeholder="You can describe your feelings about coffee here...">
         
       </textarea>
     </label>

     <input type="submit" id="submit" />


    </form>

  </body>
</html>
